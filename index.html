<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>AI Translator</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="container glass">
       <h1>AI Translator (gpt-5-nano)</h1>
	<div class="text-container">
                <label for="input">Text to translate</label>
                <div class="input-container">
                        <textarea id="input" placeholder="Enter text"></textarea>
                        <div class="vertical-btns">
                                <button id="clear-input" class="icon-btn" title="Clear"><i class="fas fa-xmark"></i></button>
                                <button id="copy-input" class="icon-btn" title="Copy text"><i class="fas fa-copy"></i></button>
                        </div>
                </div>
        </div>
        <div class="controls">
                <button id="translate-friendly" class="action-btn">Friendly</button>
                <button id="translate-formal" class="action-btn">Formal</button>
        </div>
        <div class="controls">
                <button class="direction-btn active" id="dir-ua-pl" data-value="ua-pl">UA → PL</button>
                <button id="swap" class="swap-btn" title="Swap languages">
                        <i class="fa-solid fa-right-left"></i>
                </button>
                <button class="direction-btn" id="dir-pl-ua" data-value="pl-ua">PL → UA</button>
        </div>
	<div class="text-container">
                <label for="output">Translation result</label>
		<div class="input-container">
                        <textarea id="output" placeholder="Translation" readonly></textarea>
                        <button id="copy-btn" class="action-btn" title="Copy translation"><i class="fas fa-copy"></i></button>
		</div>
	</div>
	<div id="settings" class="settings">
		<input type="password" id="api-key" placeholder="OpenAI API Key"/>
	</div>
        <button id="settings-btn" title="Translator settings"><i class="fa-duotone fa-solid fa-key"></i></i></i></button>
</div>
<script src="script.js"></script>
</body>
</html>
